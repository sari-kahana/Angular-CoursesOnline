<mat-card>
    <mat-card-title>Add Course</mat-card-title>
    <form [formGroup]="addCourseForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput id="title" formControlName="title" />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput id="description" formControlName="description" />
            @if(addCourseForm.get('description')?.invalid && addCourseForm.get('description')?.touched){
            <mat-error>description is required</mat-error>
            }
        </mat-form-field>

        <button mat-raised-button type="submit" [disabled]="addCourseForm.invalid">Add âž•</button>
    </form>
</mat-card>
