<div class="header">
    <button mat-flat-button color="primary" class="add-course-btn" (click)="openForm()">
        <mat-icon>add</mat-icon> Add Course
    </button>
</div>

<div class="courses-container">
    @for(course of courses; track course.id){
        <mat-card class="course-card">
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title class="course-title">
                        {{ course.title }}
                    </mat-panel-title>
                    <!-- <mat-panel-description>
                        <mat-icon>expand_more</mat-icon>
                    </mat-panel-description> -->
                </mat-expansion-panel-header>
                <!-- ×›××Ÿ ×™×•×¦×’×• ×¤×¨×˜×™ ×”×§×•×¨×¡ -->
                <app-course-details [courseId]="course.id"></app-course-details>
            </mat-expansion-panel>
        
            <mat-card-content>
                <div class="button-group">
                    <!-- ×©×•×¨×” ×©×œ ×”×¨×©××” ×•×™×¦×™××” -->
                    <div class="button-row">
                        <button mat-button color="accent" (click)="enrollToCourse(course.id)">
                            <mat-icon>person_add</mat-icon> Enroll
                        </button>
        
                        <button mat-button color="warn" (click)="leaveCourse(course.id)">
                            <mat-icon>person_remove</mat-icon> UnEnroll
                        </button>
                    </div>
        
                    <!-- ×©×•×¨×” ×©×œ ×¢×“×›×•×Ÿ ×•××—×™×§×” -->
                    <div class="button-row">
                        <button mat-button color="accent" (click)="openUpdateForm(course.id)">
                            <mat-icon>edit</mat-icon> Update
                        </button>
        
                        <button mat-button color="warn" (click)="deleteCourse(course.id)">
                            <mat-icon>delete</mat-icon> Delete
                        </button>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    }
</div>
