<div class="course-details">
    <p><strong>Description:</strong> {{ course?.description }}</p>
    <p><strong>Teacher ID:</strong> {{ course?.teacherId }}</p>
    <p><strong>Lessons:</strong></p>
    <ul class="lessons-list">
        @for(lesson of lessons; track lesson.id){
            <li class="lesson-item">
                <span class="lesson-title">{{ lesson.title }}</span>

                <div class="lesson-buttons">
                    <button mat-button color="accent" (click)="updateLesson(lesson.id)">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-button color="warn" (click)="deleteLesson(lesson.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </li>
        }
    </ul>

    <button mat-flat-button color="primary" class="add-lesson-btn" (click)="addlesson()">
        <mat-icon>add</mat-icon> Add Lesson
    </button>
</div>
